name: Create release

on:
  push:
    branches:
      - master

jobs:
  crawl-blogs:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.1'
      - run: make
  
  create-release:
    runs-on: ubuntu-latest
    steps:
      - run: date
        id: time_log
      - uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.time_log.outputs.time_log }}
          tag_name: ${{ github.ref }}
          body_path: ${{ steps.time_log.outputs.time_log }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-release-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-release-asset@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cache.zip
          asset_name: cache.zip
          asset_content_type: application/zip
