name: Create release

on:
  schedule:
    - cron: '0 0 * * 6' # weekly apply
  push:
    branches:
      - master

jobs:
  build:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Set Go Env
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.1'
      - name: Set uuid
        id: generate-uuid
        uses: filipstefansson/uuid-action@v1
        with:
          name: ${{ github.sha }}
      - name: Set time
        id: generate-time
        uses: ajilraju/actions-date@v0.1
        with:
          date +%m%d
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: make
        working-directory: ./
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.generate-uuid.outputs.uuid }}
          release_name: Release ${{ steps.generate-time.outputs.date }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cache.zip
          asset_name: cache.zip
          asset_content_type: application/zip
