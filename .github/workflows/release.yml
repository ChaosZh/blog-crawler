name: Create release

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Set Go Env
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.1'
      - name: Time logger
        id: time_logger
        run: echo "::set-output name=current_time::$(date)"
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: make
        working-directory: ./
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.time_logger.outputs.current_time }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cache.zip
          asset_name: cache.zip
          asset_content_type: application/zip
